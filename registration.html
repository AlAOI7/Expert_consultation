<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الخبراء - إنشاء حساب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    
    <style>
        /* التنسيقات العامة والخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff; /* خلفية سماوية فاتحة جداً */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            max-width: 500px; /* جعلها أوسع قليلاً لاستيعاب حقول أكثر */
            width: 100%;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            border-top: 5px solid #00bcd4; /* شريط علوي بلون السيان */
        }
        .btn-primary-custom {
            background-color: #00bcd4; /* أزرق سيان مميز */
            border-color: #00bcd4;
            transition: background-color 0.3s;
        }
        .btn-primary-custom:hover {
            background-color: #0097a7;
            border-color: #0097a7;
        }
        .expert-fields {
            margin-top: 20px;
            border: 1px solid #00bcd433;
            padding: 15px;
            border-radius: 8px;
            background-color: #e0f7fa; /* خلفية خفيفة لحقول الخبير */
            display: none; /* يتم إظهاره بواسطة jQuery */
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h3 class="text-center mb-4" style="color: #00bcd4;">إنشاء حساب جديد</h3>

        <form id="registrationForm">
            
            <div class="mb-3">
                <label class="form-label fw-bold">أنا أرغب بالتسجيل كـ:</label>
                <div class="d-flex justify-content-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="typeClient" value="client" checked>
                        <label class="form-check-label" for="typeClient">عميل</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="typeExpert" value="expert">
                        <label class="form-check-label" for="typeExpert">خبير</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف (اختياري)</label>
                <input type="tel" class="form-control" id="phone">
            </div>


            <div id="expertFields" class="expert-fields">
                <p class="fw-bold" style="color: #0097a7;">بيانات التسجيل كخبير</p>
                <div class="mb-3">
                    <label for="expertType" class="form-label fw-bold" style="color: #00bcd4;">نوع التخصص</label>
                    <select class="form-select" id="expertType" disabled>
                        <option value="">اختر التخصص...</option>
                        <option value="lawyer">محامي</option>
                        <option value="doctor">طبيب</option>
                        <option value="engineer">مهندس</option>
                        <option value="marketer">مسوق</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="license" class="form-label">رقم الترخيص / الهيئة</label>
                    <input type="text" class="form-control" id="license" disabled>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">نبذة تعريفية قصيرة</label>
                    <textarea class="form-control" id="bio" rows="3" disabled></textarea>
                </div>
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                    أوافق على <a href="#" style="color: #00bcd4;">الشروط والأحكام</a>
                </label>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-lg btn-primary-custom">إنشاء حساب</button>
            </div>
            
            <hr>
            <div class="text-center">
                <p>هل لديك حساب بالفعل؟ <a href="index.html" class="text-decoration-none fw-bold" style="color: #00bcd4;">تسجيل الدخول</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registration.js"></script>

</body>
              </html>
