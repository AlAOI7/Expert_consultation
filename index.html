<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الخبراء - اختر دورك</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            /* خلفية مع تدرج وصورة */
            background: 
                linear-gradient(135deg, rgba(224, 247, 250, 0.9) 0%, rgba(0, 188, 212, 0.8) 100%),
                url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #0097a7;
            margin-bottom: 30px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-role {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-client {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: white;
        }
        .btn-client:hover {
            background-color: #0097a7;
            border-color: #0097a7;
            color: white;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-expert {
            background-color: #f0f8ff;
            border: 2px solid #00bcd4;
            color: #00bcd4;
        }
        .btn-expert:hover {
            background-color: #dcf8ff;
            color: #0097a7;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .role-icon {
            font-size: 1.5rem;
            margin-left: 10px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* تصميم الفقاعات */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
            z-index: 1;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                bottom: 1080px;
                transform: translateX(20px) scale(1.2);
                opacity: 0;
            }
        }

        /* تأثيرات إضافية للزر */
        .btn-role::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-role:hover::before {
            left: 100%;
        }

        /* تأثيرات النص */
        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #555;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .btn-role {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- الفقاعات المتحركة -->
    <div id="bubbles-container"></div>

    <div class="welcome-container">
        <h1>مرحباً بك في منصة الخبراء <span class="role-icon">👋</span></h1>
        <p class="welcome-text">يرجى تحديد دورك للمتابعة إلى صفحة تسجيل الدخول أو الاشتراك.</p>

        <div class="row justify-content-center g-4">
            <div class="col-md-6 d-grid">
                <a href="client-login.html" class="btn btn-role btn-client">
                    <i class="bi bi-people-fill me-2"></i> أنا طالب 
                    <span class="role-icon">🧑</span>
                </a>
            </div>

            <div class="col-md-6 d-grid">
                <a href="expert-login.html" class="btn btn-role btn-expert">
                    <i class="bi bi-briefcase-fill me-2"></i> أنا خبير 
                    <span class="role-icon">💼</span>
                </a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
        // إنشاء الفقاعات المتحركة
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles-container');
            const bubbleCount = 15; // عدد الفقاعات
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // تحديد حجم عشوائي للفقاعة
                const size = Math.random() * 60 + 20; // بين 20 و 80 بكسل
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // تحديد موقع أفقي عشوائي
                const left = Math.random() * 100;
                bubble.style.left = `${left}%`;
                
                // تحديد تأخير عشوائي للحركة
                const delay = Math.random() * 15;
                bubble.style.animationDelay = `${delay}s`;
                
                // تحديد مدة الحركة
                const duration = Math.random() * 10 + 10; // بين 10 و 20 ثانية
                bubble.style.animationDuration = `${duration}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // بدء إنشاء الفقاعات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', createBubbles);
        
        // إضافة تأثيرات إضافية للأزرار
        document.querySelectorAll('.btn-role').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transition = 'all 0.5s ease';
            });
        });
    </script>
</body>
</html>
