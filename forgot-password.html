<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيان كلمة المرور</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .fp-card {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            border-top: 5px solid #00bcd4;
        }
        .btn-primary-custom {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }
        .btn-primary-custom:hover {
            background-color: #0097a7;
            border-color: #0097a7;
        }
    </style>
</head>
<body>

    <div class="fp-card">
        <h3 class="text-center mb-3" style="color: #00bcd4;">استعادة كلمة المرور</h3>
        <p class="text-center mb-4 text-muted">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-lg btn-primary-custom">إرسال رابط إعادة التعيين</button>
            </div>
            
            <div class="text-center mt-3">
                <a href="client_login.html" class="text-decoration-none" style="color: #00bcd4;">العودة لتسجيل الدخول</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
