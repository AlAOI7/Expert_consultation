<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي والإعدادات</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
        .navbar-custom { background-color: #00bcd4; } 
        .profile-header {
            background-color: #00bcd4;
            color: white;
            padding: 40px 0;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }
        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid #0097a7;
            overflow: hidden;
            margin: 0 auto 15px;
        }
        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn-primary-custom {
            background-color: #00bcd4; 
            border-color: #00bcd4;
        }
        .btn-primary-custom:hover { background-color: #0097a7; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="client-browse-updated.html">منصة الخبراء</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="client-browse-updated.html">تصفح الخبراء</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-appointments.html">مواعيدي</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn btn-outline-light me-2 active"><i class="bi bi-person-fill"></i> الملف الشخصي</a>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="card shadow-lg">
            <div class="profile-header text-center">
                <div class="profile-img-container">
                    <img src="img/16.jpg" alt="صورة المستخدم">
                </div>
                <h3 class="mb-1">محمد العبدالله</h3>
                <p class="lead mb-0">عضو فعال منذ 2024</p>
            </div>

            <div class="card-body p-4">
                <h4 class="mb-4" style="color: #0097a7;">بيانات الحساب الأساسية</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="fullName" value="محمد العبدالله" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" value="user@example.com" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="phone" value="+966 55 XXX XXXX">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">تغيير كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="اترك فارغاً لعدم التغيير">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-4" style="color: #0097a7;">إعدادات الإشعارات</h4>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">تلقي إشعارات المواعيد عبر البريد الإلكتروني</label>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">تلقي إشعارات تذكير الموعد عبر الرسائل القصيرة (SMS)</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg btn-primary-custom">
                            <i class="bi bi-save me-2"></i> حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
