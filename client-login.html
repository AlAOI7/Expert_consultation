<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول العميل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            border-top: 5px solid #00bcd4;
        }
        .btn-primary-custom {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }
        .btn-primary-custom:hover {
            background-color: #0097a7;
            border-color: #0097a7;
        }
        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4" style="color: #00bcd4;">تسجيل دخول الطالب</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-lg btn-primary-custom" id="loginBtn">دخول الطالب</button>
            </div>
            
            <div class="text-center mt-3">
                <a href="forgot_password.html" class="text-decoration-none" style="color: #00bcd4;">هل نسيت كلمة المرور؟</a>
            </div>
            <hr>
            <div class="text-center">
                <p>لا تملك حساباً؟ <a href="registration.html" class="text-decoration-none fw-bold" style="color: #00bcd4;">انضم كعميل جديد</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // إضافة ID للنموذج والزر
            
            $('#loginForm').on('submit', function(e) {
                e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية
                
                const email = $('#email').val().trim();
                const password = $('#password').val().trim();
                
                // التحقق من صحة البيانات المدخلة
                if (email === '' || password === '') {
                    alert('يرجى ملء جميع الحقول المطلوبة');
                    return;
                }
                
                // التحقق من صحة formato البريد الإلكتروني
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('يرجى إدخال بريد إلكتروني صحيح');
                    return;
                }
                
                // التحقق من طول كلمة المرور
                if (password.length < 6) {
                    alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                    return;
                }
                
                // محاكاة عملية تسجيل الدخول
                $('#loginBtn').html('<span class="spinner-border spinner-border-sm me-2"></span> جاري تسجيل الدخول...').prop('disabled', true);
                
                // محاكاة تأخير الشبكة
                setTimeout(function() {
                    // حفظ بيانات المستخدم في localStorage (اختياري)
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', 'client');
                    
                    // الانتقال إلى صفحة client-browse.html
                    window.location.href = 'client-browse.html';
                }, 1500);
            });
            
            // إضافة تأثيرات للتركيز على الحقول
            $('input').on('focus', function() {
                $(this).css('box-shadow', '0 0 0 0.2rem rgba(0, 188, 212, 0.25)');
            }).on('blur', function() {
                $(this).css('box-shadow', 'none');
            });
        });
    </script>
</body>
</html>
